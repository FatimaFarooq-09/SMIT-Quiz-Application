<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- site tittle -->
    <title>SMIT - Quiz Application</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Brand -->
            <a class="navbar-brand ps-3 my-2" href="index.html">
                <img src="images/smit.png" alt="SMIT" class="img-fluid" height="60" width="100">
            </a>

            <!-- User Dropdown -->
            <div class="dropdown me-3">
                <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="userDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false" style="border: none;">
                    <img src="images/fatima.png" class="rounded-circle me-2" alt="User" height="40" width="40">
                    <span style="font-size: 13px;">FATIMA FAROOQ</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 py-3">
        <div class="row">
            <div class="col-12 mb-2" id="blue">
                <h2 class="display-6">HTML Quiz (10 Questions)</h2>
            </div>
        </div>
        <hr>
        <!-- Quiz Form -->
        <form>
            <!-- Question 1 -->

            <div class="form-group py-3">
                <label for="question1">1. What does HTML stand for?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1a" value="option1" required>
                    <label class="form-check-label" for="q1a">Hyper Text Markup Language</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1b" value="option2" required>
                    <label class="form-check-label" for="q1b">Home Tool Markup Language</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1c" value="option3" required>
                    <label class="form-check-label" for="q1c">Hyperlinks and Text Markup Language</label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="form-group py-3">
                <label for="question2">2. Who is making the Web standards?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2a" value="option1" required>
                    <label class="form-check-label" for="q2a">Mozilla</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2b" value="option2" required>
                    <label class="form-check-label" for="q2b">Microsoft</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2c" value="option3" required>
                    <label class="form-check-label" for="q2c">The World Wide Web Consortium</label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="form-group py-3">
                <label for="question3">3. Choose the correct HTML element for the largest heading:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3a" value="option1" required>
                    <label class="form-check-label" for="q3a">&lt;h1&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3b" value="option2" required>
                    <label class="form-check-label" for="q3b">&lt;h6&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3c" value="option3" required>
                    <label class="form-check-label" for="q3c">&lt;heading&gt;</label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="form-group py-3">
                <label for="question4">4. What is the correct HTML element for inserting a line break?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" id="q4a" value="option1" required>
                    <label class="form-check-label" for="q4a">&lt;br&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" id="q4b" value="option2" required>
                    <label class="form-check-label" for="q4b">&lt;break&gt;</label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="form-group py-3">
                <label for="question5">5. Which character is used to indicate an end tag?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" id="q5a" value="option1" required>
                    <label class="form-check-label" for="q5a">/</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" id="q5b" value="option2" required>
                    <label class="form-check-label" for="q5b">\</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" id="q5c" value="option3" required>
                    <label class="form-check-label" for="q5c">?</label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="form-group py-3">
                <label for="question6">6. How can you make a numbered list?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" id="q6a" value="option1" required>
                    <label class="form-check-label" for="q6a">&lt;ul&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" id="q6b" value="option2" required>
                    <label class="form-check-label" for="q6b">&lt;ol&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" id="q6c" value="option3" required>
                    <label class="form-check-label" for="q6c">&lt;list&gt;</label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="form-group py-3">
                <label for="question7">7. How can you make a bulleted list?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" id="q7a" value="option1" required>
                    <label class="form-check-label" for="q7a">&lt;ul&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" id="q7b" value="option2" required>
                    <label class="form-check-label" for="q7b">&lt;ol&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" id="q7c" value="option3" required>
                    <label class="form-check-label" for="q7c">&lt;list&gt;</label>
                </div>
            </div>

            <!-- Question 8 -->
            <div class="form-group py-3">
                <label for="question8">8. What does the "a" in HTML stand for?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" id="q8a" value="option1" required>
                    <label class="form-check-label" for="q8a">&lt;Anchor&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" id="q8b" value="option2" required>
                    <label class="form-check-label" for="q8b">&lt;Alt&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" id="q8c" value="option3" required>
                    <label class="form-check-label" for="q8c">&lt;Align&gt;</label>
                </div>
            </div>

            <!-- Question 9 -->
            <div class="form-group py-3">
                <label for="question9">9. Which of these elements are all &lt;table&gt; elements?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question9" id="q9a" value="option1" required>
                    <label class="form-check-label" for="q9a">&lt;table&gt;, &lt;tr&gt;, &lt;td&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question9" id="q9b" value="option2" required>
                    <label class="form-check-label" for="q9b">&lt;table&gt;, &lt;head&gt;, &lt;tfoot&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question9" id="q9c" value="option3" required>
                    <label class="form-check-label" for="q9c">&lt;thead&gt;, &lt;body&gt;, &lt;tr&gt;</label>
                </div>
            </div>

            <!-- Question 10 -->
            <div class="form-group py-3">
                <label for="question10">10. How can you open a link in a new tab/browser window?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question10" id="q10a" value="option1" required>
                    <label class="form-check-label" for="q10a">&lt;a href="url" new&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question10" id="q10b" value="option2" required>
                    <label class="form-check-label" for="q10b">&lt;a href="url" target="_blank"&gt;</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center my-3">
                <a href="submit.html" id="button" class="btn" onclick="okFunction2()">Submit Quiz</a>
            </div>
        </form>
    </div>

    <!-- footer -->
    <footer class="text-center mt-5">
        <p>Developed by - <a href="#">FATIMA FAROOQ</a> <i class="fas fa-laptop-code"></i></p>
    </footer>

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
